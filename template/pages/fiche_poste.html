<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recr'UT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../styles/fiche_poste.css" rel="stylesheet" type="text/css" />
  </head>

<body>   
    <div>
        <br><br><br>
        <h1>Créer une fiche de poste</h1>
        <p>Entrez les informations</p>
        <div class="form-wrapper">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="intitule" placeholder="intitulé du poste">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="rythme" placeholder="rythme de travail en h/semaine">
                </div>
                <div class="form-group">
                    <input type="number" class="salaire_min" id="salaire_min" placeholder="salaire minimum en €">
                    <input type="number" class="salaire_max" id="salaire_max" placeholder="salaire maximum en €">
                </div>
                <div class="form-group">
                    <textarea class="description" id="description" placeholder="Description du poste"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="resp_hier" id="resp_hier" placeholder="responsable hierarchique">
                </div>
                <div class="form-group">
                <input type="checkbox" name="actif" class="checkbox" checked> 
                <label for="actif">&nbsp;Fiche active ?</label>&nbsp;&nbsp;&nbsp;
                </div>
                <button type="submit" >Créer la fiche</button>
            </form>
        </div>
        <br>
    </div>
</body>
