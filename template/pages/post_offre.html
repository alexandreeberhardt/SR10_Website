<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recr'UT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../styles/fiche_poste.css" rel="stylesheet" type="text/css" />
  </head>

<body>  
    <div class="topbar">
        <div class="left-side">

            <a class="link-wrapper link" href="offre.html" >
                <div class="button button-home">
                    <img class="img-topbar"  src="../assets/home.png">
                    <p>Home</p>
                </div>
            </a>
        
        </div>
        <div class="right-side">
            <a class="link" href="candidatures.html">
                <div class="button button-candidat">
                    <img class="img-topbar" src="../assets/candidatures.png">
                    <p>Mes candidatures</p>
                </div>
            </a>
            <a class="link" href="account_candidat.html">
                <div class="button account">
                    <img class="img-topbar" src="../assets/account.png">
                    <p>Mon compte</p>
                </div>
            </a>
            
        </div>
        </div> 
    <div>
        <h1>Postez une offre</h1>
        <h3>Partagez votre offre pour trouver des candidats</h3>
        <br>
        <div class="form-wrapper">
            <form>
                <div class="form-group">
                    <select id="fiche_poste" placeholder="fiche de poste">
                    <option value="" disabled selected hidden>Fiche de poste</option>
                    </select>

                </div>
                <div class="form-group">
                    <input type="date" class="form-control" id="expiration" placeholder="Date d'expiration de l'offre">
                </div>
                
                <div class="form-group">
                    <textarea class="Indications" id="Indications" placeholder="Indications"></textarea>
                </div>
                <div class="form-group">
                <input type="checkbox" name="actif" class="checkbox" checked> 
                <label for="actif">&nbsp;Offre active ?</label>&nbsp;&nbsp;&nbsp;
                </div>
                <button type="submit" >Postez votre offre</button>
            </form>
        </div>
        <br>
    </div>
</body>
