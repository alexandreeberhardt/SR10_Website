<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../styles/offre.css" /> 
        <title>Visualisation des offres </title>
    </head>
    <body>
        <div class="topbar">
            <div class="left-side">

                <a class="link-wrapper link" href="offre.html" >
                    <div class="button button-home">
                        <img class="img-topbar"  src="../assets/home.png">
                        <p>Home</p>
                    </div>
                </a>
            
            </div>
            <div class="right-side">
                <a class="link" href="candidatures.html">
                    <div class="button button-candidat">
                        <img class="img-topbar" src="../assets/candidatures.png">
                        <p>Mes candidatures</p>
                    </div>
                </a>
                <a class="link" href="account_candidat.html">
                    <div class="button account">
                        <img class="img-topbar" src="../assets/account.png">
                        <p>Mon compte</p>
                    </div>
                </a>
                
            </div>
        </div>
        <div class="main-page">

            <div class="left-side-main">
                <div class="header-left-side">
                    <h1>Voir les candidatures</h1>
                    <h3>Cherchez les offres d'emploi auxquelles vous avez répondu !</h3>
                    <input placeholder="Search..." class="search-input" type="text">
                    <br>
                    <table class="Offre_table">
                        <tr>
                          <th class="offre_th" class="offre_row" >Poste</th>
                          <th class="offre_th">Nom de l'entreprise</th>
                          <th class="offre_th">Nombre de candidats</th>
                        </tr>
                        <tr>
                          <td class="offre_row">Ingénieur</td>
                          <td>Microsoft</td>
                          <td>35</td>
                        </tr>
                        <tr>
                            <td class="offre_row">Ingénieur</td>
                            <td>Apple</td>
                            <td>17</td>
                        </tr>
                        <tr>
                            <td class="offre_row">Developpeur web</td>
                            <td>UTC</td>
                            <td>15</td>
                        </tr>
                       
                      </table>
                </div>
            </div>
            <div class="right-side-main">
                <div class="right-side-filters">
                    <div class="title-search">
                        <h2>Filtrez votre recherche</h2>
                    </div>
                        <input placeholder="Poste..." class="search-input-leftside " type="text">

                        <input placeholder="Entreprise..." class="search-input-leftside " type="text">

                        <input placeholder="Ville..." class="search-input-leftside " type="text">

                        <input placeholder="Salaire..." class="search-input-leftside " type="number">
                        <div class="main-form-wrapper-buttons">
                            <input  class="search-input-leftside " type="button" value="récents">
                            <input  class="search-input-leftside " type="button" value="anciens">
                        </div>
                </div>
            </div>
        </div>
        

    </body>
</html>
